<table>
    <th *ngFor="let header of headers">{{header}}</th>
    <tr *ngFor="let item of items">
        <td class="content_td" *ngFor="let field of fields">
            <p>{{item[field]}}</p>
        </td>
        <td *ngIf="options.length > 0">
            <button *ngFor="let option of options; let i = index" (click)="clickOnOptions(i, item)">{{option}}</button>
        </td>
    </tr>
</table>
