<table>
    <th *ngFor="let header of headers">{{header}}</th>
    <tr *ngFor="let item of items">
        <td *ngFor="let field of fields">
            {{item[field].replace(":00.000+00:00", "")}}
        </td>
        <td *ngIf="options.length > 0">
            <button *ngFor="let option of options; let i = index" (click)="clickOnOptions(i, item)">{{option}}</button>
        </td>
    </tr>
</table>
